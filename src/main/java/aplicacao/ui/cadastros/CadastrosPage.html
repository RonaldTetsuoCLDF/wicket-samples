<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>

  <div class="container">

    <div class="row">
      <div class="col-sm">
        <div class="card">
          <div class="card-body text-center">
            <a wicket:id="pessoas">
              <h5 class="card-title">Pessoas</h5>
              <p class="card-text">
                <i class="fas fa-users fa-7x"></i>
              </p>
            </a>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card">
          <div class="card-body text-center">
            <a href="#">
              <h5 class="card-title">Unidades</h5>
              <p class="card-text">
                <i class="fas fa-sitemap fa-7x"></i>
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</wicket:extend>
</html>
